display_name: RedisGraph
author: Redis
email: roi@redis.com
description: A graph database module for Redis
homepage: http://redisgraph.io
license: Redis Source Available License Agreement
command_line_args: ""
min_redis_version: "6.2"
min_redis_pack_version: "6.2.8"
config_command: "GRAPH.CONFIG SET"
capabilities:
    - types
    - failover_migrate
    - persistence_rdb
    - persistence_aof
    - clustering
    - replica_of
    - backup_restore
    - no_multi_key
    - intershard_tls
    - intershard_tls_pass
exclude_commands:
    - GRAPH.CONFIG
    - GRAPH.DEBUG
