display_name: RedisGraph
author: Redis
email: roi@redis.com
description: A graph database module for Redis
homepage: http://redisgraph.io
license: Redis Source Available License 2.0 (RSALv2) or the Server Side Public License v1 (SSPLv1)
command_line_args: ""
min_redis_version: "6.0"
min_redis_pack_version: "6.2.8"
config_command: "GRAPH.CONFIG SET"
capabilities:
    - types
    - failover_migrate
    - persistence_rdb
    - persistence_aof
    - clustering
    - replica_of
    - backup_restore
    - eviction_expiry
    - no_multi_key
    - intershard_tls
    - intershard_tls_pass
    - ipv6    
exclude_commands:
    - graph.CONFIG
    - graph.DEBUG
