display_name: RedisGraph
author: RedisLabs
email: roi@redislabs.com
description: A graph database on top of Redis which supports Open-Cypher query language.
homepage: http://redisgraph.io
license: Redis Source Available License Agreement
command_line_args: "THREAD_COUNT 1 OMP_THREAD_COUNT 1 RESULTSET_SIZE 10000 TIMEOUT 100 MAX_QUEUED_QUERIES 10 QUERY_MEM_CAPACITY 300000000"
min_redis_version: "6.0"
min_redis_pack_version: "6.0.8"
config_command: "GRAPH.CONFIG SET"
capabilities:
    - types
    - failover_migrate
    - persistence_rdb
    - persistence_aof
    - clustering
    - replica_of
    - backup_restore
    - no_multi_key
    - intershard_tls
exclude_commands:
    - GRAPH.CONFIG
