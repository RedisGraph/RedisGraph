jobs:
  build:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - early-returns
      - checkout-all
      - setup-prerequisits
      - restore_cache:
          keys:
            - v1-GraphBLAS-build-{{ checksum "deps/GraphBLAS/README.md" }}
      - run:
          name: Build
          command: bash -l -c "make all package"
      - save_cache:
          paths:
            - deps/GraphBLAS/build
          key: v1-GraphBLAS-build-{{ checksum "deps/GraphBLAS/README.md" }}
      - run:
          name: Test
          command: bash -l -c "make test"
      - early-return-for-forked-pull-requests
      - run:
          name: Persist Artifact for CI benchmarks
          command: |
            strip src/$MODULE_ARTIFACT
            mkdir -p /workspace
            cp src/$MODULE_ARTIFACT /workspace
      - persist_to_workspace:
          root: /workspace
          paths:
            - '*.so'

  coverage:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - early-returns
      - checkout-all
      - setup-prerequisits
      - restore_cache:
          keys:
            - v1-GraphBLAS-build-{{ checksum "deps/GraphBLAS/README.md" }}
      - run:
          name: Build for coverage
          command: bash -l -c "make COV=1"
      - run:
          name: Test with coverage
          shell: /bin/bash -l -eo pipefail
          command: |
            make test COV=1
            make cov-upload
          no_output_timeout: 30m

  build_memcheck:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - early-returns
      - checkout-all
      - setup-prerequisits
      - restore_cache:
          keys:
            - v1-GraphBLAS-build-{{ checksum "deps/GraphBLAS/README.md" }}
      - attach_workspace:
          at: /workspace
      - run:
          name: Test for memory leaks
          shell: /bin/bash -l -eo pipefail
          command: |
            # Replace the default Redis server with one linked to libc malloc rather than jemalloc
            python3 ./deps/readies/bin/getredis --force --valgrind
            # Re-run the test suite, failing if definite memory leaks have been introduced
            make memcheck
          # Allow RediSearch global destructors
          environment:
            RS_GLOBAL_DTORS: 1
      - run:
          name: Cleanup test log dir
          command: |
            if [[ -d tests/flow/logs ]]; then
              cd tests/flow/logs
              rm -f *.aof *.rdb
            fi
      - store_artifacts:
          path: ~/project/tests/flow/logs

  build_macos:
    macos:
      xcode: 12.5.1
    resource_class: macos.x86.medium.gen2
    steps:
      - early-returns
      - checkout-all
      - setup-prerequisits
      - restore_cache:
          keys:
            - GraphBLAS-mac-{{ checksum "deps/GraphBLAS/README.md" }}
      - run:
          name: Build
          command: |
            bash -l -c "make all package"
      - save_cache:
          paths:
            - deps/GraphBLAS/build
          key: GraphBLAS-mac-{{ checksum "deps/GraphBLAS/README.md" }}
      - run:
          name: Test
          command: bash -l -c "make test"
      - store_artifacts:
          path: ~/project/tests/flow/logs
      - persist-artifacts

  platform_build:
    parameters:
      platform:
        type: string
    docker:
      - image: debian:buster
    steps:
      - platform-build-steps:
          platform: <<parameters.platform>>

  deploy_branch:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - attach_workspace:
          at: artifacts
      - run:
          name: Deploy to S3
          command: |
            du -ah --apparent-size artifacts/snapshots/*
            for f in `ls artifacts/snapshots/*.zip artifacts/snapshots/*.tgz`; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/snapshots/ --acl public-read
            done

  deploy_release:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - attach_workspace:
          at: artifacts
      - run:
          name: Deploy to S3
          command: |
            du -ah --apparent-size artifacts/*
            for f in `ls artifacts/*.zip artifacts/*.tgz`; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/ --acl public-read
            done

  release_automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION=$CIRCLE_TAG VERBOSE=1 TEST=release ./tests/qa/run

  nightly_automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION=$CIRCLE_BRANCH VERBOSE=1 TEST=nightly QUICK=1 ./tests/qa/run

  performance_ci_automation_not_integ:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - early-returns
      - checkout
      - setup-prerequisits
      - attach_workspace:
          at: /workspace
      - benchmark-automation

  performance_ci_automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - early-returns
      - checkout
      - setup-prerequisits
      - attach_workspace:
          at: /workspace
      - run:
          name: Unzip module artifact
          command: |
            unzip `ls /workspace/$PACKAGE_NAME.Linux-ubuntu18.04-x86_64.*.zip |grep -v rce` -d /workspace/
      - benchmark-automation

  nightly_performance_automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - early-returns
      - checkout-all
      - setup-prerequisits
      - attach_workspace:
          at: /workspace
      - run:
          name: Build artifact
          command: bash -l -c make
      - benchmark-automation:
          github_actor: "ci.nightly"
          module_path: "/root/project/src/$PACKAGE_NAME.so"

#----------------------------------------------------------------------------------------------------------------------------------

on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

always: &always
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master
    tags:
      ignore: /.*/

on-integ-branch: &on-integ-branch
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

on-integ-branch-cron: &on-integ-branch-cron
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
        - /^perf-.*$/

not-on-integ-branch: &not-on-integ-branch
  filters:
    branches:
      ignore:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-integ-and-version-tags: &on-integ-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      only: /^v[0-9].*/

context: &context
  context:
    - common

#----------------------------------------------------------------------------------------------------------------------------------

workflows:
  version: 2
  build_and_package:
    jobs:
      - build:
          context: common
          <<: *not-on-integ-branch
      - coverage:
          context: common
          <<: *always
      - build_memcheck:
          context: common
          #@@<<: *on-any-branch
          <<: *never
      - build_macos:
          context: common
          #@@<<: *on-integ-and-version-tags
          <<: *always
      - platform_build:
          context: common
          #@@<<: *on-integ-and-version-tags
          <<: *always
          matrix:
            parameters:
              platform: [bionic, xenial, centos7, rocky8]
      - deploy_branch:
          context: common
          <<: *on-integ-branch
          requires:
            - platform_build
            - build_macos
      - release_automation:
          context: common
          <<: *on-version-tags
          requires:
            - deploy_release
      - deploy_release:
          context: common
          <<: *on-version-tags
          requires:
            - platform_build
            - build_macos
      - performance_ci_automation_not_integ:
          context: common
          <<: *not-on-integ-branch
          requires:
            - build
      - performance_ci_automation:
          context: common
          <<: *on-integ-and-version-tags
          requires:
            - platform_build

  nightly:
    triggers:
      - schedule:
          cron: "07 20 * * *"
          filters:
            branches:
              only: master
    jobs:
      - nightly_performance_automation:
          context: common
