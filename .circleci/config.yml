on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

always: &always
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master
    tags:
      ignore: /.*/

on-integ-branch: &on-integ-branch
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
        - /^perf-.*$/
    tags:
      ignore: /.*/

not-on-integ-branch: &not-on-integ-branch
  filters:
    branches:
      ignore:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
        - /^perf-.*$/
    tags:
      ignore: /.*/

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-integ-and-version-tags: &on-integ-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      only: /^v[0-9].*/

on-perf-tags: &on-perf-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^perf-.*$/
    tags:
      only: /^v[0-9].*/

#----------------------------------------------------------------------------------------------------------------------------------

workflows:
  version: 2
  build_and_package:
    jobs:
      - build-linux-debian:
          name: build
          <<: *not-on-integ-branch
      - build-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [jammy, focal, bionic, xenial, centos7, rocky8, bullseye]
      - build-arm-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [jammy, focal, bionic]
      - build-macos:
          context: common
          <<: *on-integ-and-version-tags
      - coverage:
          <<: *on-any-branch
      - build-memcheck:
          <<: *on-any-branch
      - upload-artifacts:
          name: upload-artifacts-to-staging-lab
          staging-lab: "1"
          context: common
          <<: *on-integ-branch
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - upload-artifacts:
          name: upload-release-artifacts
          context: common
          <<: *on-version-tags
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - release-automation:
          <<: *on-version-tags
          context: common
          requires:
            - upload-release-artifacts
      - benchmark:
          <<: *on-perf-tags
          context: common
      # disable temporarily due to huge profile overhead in RG
      # - benchmark-profiler:
      #     <<: *on-perf-tags
      #     context: common
      # enable temporarily to understand overhead of GB
      - benchmark-profiler:
          <<: *on-perf-tags
          context: common

  nightly:
    triggers:
      - schedule:
          cron: "07 20 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build-linux-debian:
          name: build-with-redis-<<matrix.redis_version>>
          matrix:
            parameters:
              redis_version: ["6.0", "7", "unstable"]
      - benchmark:
          context: common
      - fuzzer:
          name: nightly-fuzzer
      # disable temporarily due to huge profile overhead in RG
      # - benchmark-profiler:
      #     context: common
