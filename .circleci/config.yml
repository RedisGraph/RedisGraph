  build_memcheck:
    docker:
      - image: redisfab/rmbuilder:6.0.9-x64-bionic
        environment:
            LANG: en_US.UTF-8  
            LANGUAGE: en_US.UTF-8
            LC_ALL: en_US.UTF-8
    steps:
      - checkout
      - setup-prerequisits
      - load-cached-deps
