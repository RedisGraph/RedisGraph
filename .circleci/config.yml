      - load-cached-deps

      - run:
          name: Build artifact
          command: make

      - benchmark-automation:
          github_actor: "ci.nightly"

on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-master-and-version-tags: &on-master-and-version-tags
  filters:
    branches:
      only:
        - master
    tags:
      only: /^v[0-9].*/


workflows:
  version: 2
  build_and_package:
    jobs:
      - build:
          <<: *on-any-branch
#      - build_test:
#          <<: *on-any-branch
#          requires:
#            - build
      - build_memcheck:
          #@@ <<: *on-any-branch
          <<: *never
          requires:
            - build
      - platform_build:
          requires:
            - build
          matrix:
            parameters:
              platform: [bionic, xenial, centos7]
      - deploy_branch:
          requires:
            - platform_build
      - release_automation:
          requires:
            - deploy_branch
      - deploy_release:
          #@@ <<: *on-version-tags
          <<: *on-any-branch
          requires:
            - platform_build
      - performance_ci_automation:
          #@@ <<: *on-any-branch
          <<: *never
          requires:
            - build

  nightly:
    triggers:
      - schedule:
          cron: "07 20 * * *"
          <<: *on-master
    jobs:
      - nightly_automation
      - nightly_performance_automation
