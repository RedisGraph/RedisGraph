jobs:
  build-linux-debian:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    resource_class: large
    parameters:
      redis_version:
        type: string
        default: "6"
      build_params:
        type: string
        default: ""
      persist:
        type: string
        default: "yes"
    steps:
      - build-steps:
          redis_version: <<parameters.redis_version>>
      - test-steps
      - early-return-for-forked-pull-requests
      - run:
          name: Persist artifacts?
          command: |
            if [[ "<<parameters.persist>>" != "yes" ]]; then
              circleci step halt
            fi
      - persist-artifacts

  coverage:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    resource_class: large
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - restore_cache:
          keys:
            - v1-GraphBLAS-build-{{ checksum "deps/GraphBLAS/README.md" }}
      - run:
          name: Build for coverage
          shell: /bin/bash -l -eo pipefail
          command: make COV=1
      - run:
          name: Test with coverage
          shell: /bin/bash -l -eo pipefail
          command: |
            make test COV=1
            make cov-upload
          no_output_timeout: 45m
      - save-tests-logs

  fuzzer:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - build-steps
      - fuzzer-test-steps
      - save-tests-logs

  build-memcheck:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bionic
    resource_class: large
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - restore_cache:
          keys:
            - v1-GraphBLAS-build-{{ checksum "deps/GraphBLAS/README.md" }}
      - run:
          name: Test for memory leaks
          shell: /bin/bash -l -eo pipefail
          command: make memcheck PARALLEL=8 PLATFORM_MODE=1
          timeout: 45m
          no_output_timeout: 45m
      - save-tests-logs

  build-platforms:
    parameters:
      platform:
        type: string
    # docker:
    #   - image: debian:bullseye
    machine:
      enabled: true
      image: ubuntu-2004:202010-01
      resource_class: large
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>

  build-arm-platforms:
    parameters:
      platform:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.large
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>
          official: "0"

  build-macos:
    macos:
      xcode: 12.5.1
    resource_class: macos.x86.medium.gen2
    parameters:
      upload:
        type: string
        default: "yes"
    steps:
      - early-returns
      - build-steps:
          cache_name: "mac-clang"
      - test-steps
      - run:
          name: Upload artifacts to S3
          command: |
            if [[ -n $CIRCLE_BRANCH && "<<parameters.upload>>" == "yes" ]]; then
                make upload-artifacts SHOW=1 VERBOSE=1
            fi
      - persist-artifacts

  upload-artifacts:
    parameters:
      staging-lab:
        type: string
        default: "0"
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Upload artifacts to S3
          command: |
            mkdir -p bin
            ln -s ~/workspace/artifacts bin/artifacts
            if [[ -n $CIRCLE_TAG && "<<parameters.staging-lab>>" != 1 ]]; then
                make upload-release SHOW=1
            else
                make upload-release SHOW=1 STAGING=1
            fi

  release-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION=$CIRCLE_TAG VERBOSE=1 TEST=release ./tests/qa/run

  nightly-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION=$CIRCLE_BRANCH VERBOSE=1 TEST=nightly QUICK=1 ./tests/qa/run
      - run:
          name: Run 10-minute fuzz test
          shell: /bin/bash -l -eo pipefail
          command: FUZZ_TIMEOUT=600 make fuzz

  benchmark:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites:
          benchmarks: "yes"
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Build artifact
          shell: /bin/bash -l -eo pipefail
          command: make
      - benchmark-steps:
          module_path: "/root/project/src/$PACKAGE_NAME.so"

  benchmark-profiler:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites:
          benchmarks: "yes"
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Build artifact
          shell: /bin/bash -l -eo pipefail
          command: make
      - benchmark-steps:
          profile_env: "1"
          module_path: "/root/project/src/$PACKAGE_NAME.so"
          benchmark_glob: "graph500-scale18-ef16_1hop.yml"
          triggering_env: "circleci.profilers" # results generated with profilers attached are not mixed with the ones without it

