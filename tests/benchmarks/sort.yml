name: "SORT_ENTITIES"
remote:
  - setup: redisgraph-r5
  - type: oss-standalone
dbconfig:
  - init_commands:
    - '"GRAPH.QUERY" "g" "UNWIND range(0, 100000) AS x CREATE ({v:rand()})"'
clientconfig:
  - tool: redisgraph-benchmark-go
  - parameters:
    - graph: "g"
    - rps: 0
    - clients: 32
    - threads: 4
    - connections: 32
    - requests: 100
    - queries:
      - { q: "MATCH (n) WITH n ORDER BY n.v RETURN count(n)" }
kpis:
  - le: { $.OverallClientLatencies.Total.q50: 124 }
  - ge: { $.OverallQueryRates.Total: 320 }
