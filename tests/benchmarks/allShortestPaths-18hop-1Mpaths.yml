name: "ENTITY_COUNT"
remote:
  - setup: redisgraph-r5
  - type: oss-standalone
dbconfig:
  - init_commands: 
#           ┌────┐
#           │ S0 │
#           └────┘
#       /     |        \
#      /      |         \
#     /       |          \
#  ┌────┐   ┌────┐        ┌────┐
#  │ S  │   │ S  │ ...10  │ S  │
#  └────┘   └────┘        └────┘
#       \     |          /
#        \    |         /
#         \   |        /
#           ┌────┐
#           │ S1 │
#           └────┘
#             .
#             .
#             .
#  ┌────┐   ┌────┐        ┌────┐
#  │ S  │   │ S  │ ...10  │ S  │
#  └────┘   └────┘        └────┘
#       \     |          /
#        \    |         /
#         \   |        /
#           ┌────┐
#           │ S9 │
#           └────┘
    - '"GRAPH.QUERY" "g" "CREATE (s0:S0) CREATE (s1:S1) WITH * UNWIND range(1, 10) AS x CREATE (s0)-[:R]->(:S)-[:R]->(s1)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S1) CREATE (s2:S2) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S2) CREATE (s2:S3) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S3) CREATE (s2:S4) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S4) CREATE (s2:S5) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S5) CREATE (s2:S6) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S6) CREATE (s2:S7) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S7) CREATE (s2:S8) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
    - '"GRAPH.QUERY" "g" "MATCH (s1:S8) CREATE (s2:S9) WITH * UNWIND range(1, 10) AS x CREATE (s1)-[:R]->(:S)-[:R]->(s2)"'
clientconfig:
  - tool: redisgraph-benchmark-go
  - parameters:
    - graph: "g"
    - rps: 0
    - clients: 32
    - threads: 4
    - connections: 32
    - requests: 1000000
    - queries:
      - { q: "MATCH (s:S0), (t:S9) WITH * MATCH p = allShortestPaths((s)-[:R*]->(t)) RETURN count(p)", ratio: 1 }
kpis:
  - le: { $.OverallClientLatencies.Total.q50: 2.0 }
  - ge: { $.OverallQueryRates.Total: 10 }
