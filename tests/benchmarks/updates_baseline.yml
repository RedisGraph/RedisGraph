name: "UPDATE-BASELINE"
remote:
  - setup: redisgraph-r5
  - type: oss-standalone
dbconfig:
  - dataset: "datasets/single_node.rdb"
clientconfig:
  - tool: redisgraph-benchmark-go
  - parameters:
    - graph: "g"
    - rps: 0
    - clients: 32
    - threads: 4
    - connections: 32
    - requests: 1000000
    - queries:
      - { q: "MATCH (n) WHERE ID(n) = 0 SET n.v = n.v + 1", ratio: 1 }
kpis:
  - le: { $.OverallClientLatencies.Total.q50: 2.0 }
  - ge: { $.OverallQueryRates.Total: 18000 }
