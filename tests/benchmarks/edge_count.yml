name: "UPDATE-BASELINE"
remote:
  - setup: redisgraph-r5
  - type: oss-standalone
dbconfig:
  - init_commands:
    - "GRAPH.QUERY g UNWIND range(0,1000) AS x CREATE (n:node {v:x})"
    - "GRAPH.QUERY g MATCH (n), (t) CREATE (n)-[e:Edge]->(t)"
clientconfig:
  - tool: redisgraph-benchmark-go
  - parameters:
    - graph: "g"
    - rps: 0
    - clients: 32
    - threads: 4
    - connections: 32
    - requests: 1000000
    - queries:
      - { q: "MATCH ()-[e:Edge]->() RETURN count(e)", ratio: 1 }
kpis:
  - le: { $.OverallClientLatencies.Total.q50: 2.0 }
  - ge: { $.OverallQueryRates.Total: 29000 }
